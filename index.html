<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script src="professor.js" defer> </script>
    <title>IMC</title>
</head>

<body>
    <header>
        <h1> CALCULE SEU IMC</h1>

    </header>
    <main>
        <section id="categoria">
            <table>
                <thead>
                    <tr> 

                        <th colspan="2">
                            CATEGORIAS
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> IMC abaixo de 18,5</td>
                        <td> Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td> IMC 18,5 - 24,9</td>
                        <td> Peso ideal</td>
                    </tr>
                    <tr>
                        <td> IMC 25,0 - 29,9</td>
                        <td> Acima do peso</td>
                    </tr>
                    <tr>
                        <td> IMC 30,0 - 34,9</td>
                        <td> Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td> IMC 35,0 - 39,9</td>
                        <td> Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td> IMC maiores que 40 </td>
                        <td> Obesidade grau II</td>
                    </tr>
                </tbody>

            </table>

        </section>
        <section id="calculadora">
            <form> 
                <div class="campos">
                    <label for=""> Nome:</label>
                    <input type='text' placeholder="Nome" id="nome"name="nome" required>
                </div>
                <div class="campo unidade" data-unidade="metros">
                    <label for=""> Altura:</label>
                    <input type="number" placeholder="Altura" id="altura" id="altura" required step="any">
                </div>
                <div class="campo unidade" data-unidade="quilos">
                    <label for=""> Peso:</label>
                    <input type="number" placeholder="Peso" id="peso" id="peso" required step="any">
                </div>
                <button type="button" id="calcular"> CALCULAR</button>
                <div class="resultado" id="resultado"> texto para teste</div>
            </form>   
        
        </section>
    </main>

    <footer> 
        <span> Copyright &copy; 2021 | Jonatas Santos  </span>

    </footer>




</body>
</html>
